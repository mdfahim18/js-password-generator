<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img
          onclick="copyPassword()"
          src="/js-password-generator/images/copy.png"
          alt="image"
        />
      </div>
      <button onclick="generatePassword()">
        <img
          src="/js-password-generator/images/generate.png"
          alt="image"
        />Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById('password');
      const lenght = 12;

      const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVQWXYZ';
      const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
      const number = '0123456789';
      const symble = '!$%^&*()_+-=[{}]~#@<>?/';

      const allChars = upperCase + lowerCase + number + symble;

      function generatePassword() {
        let password = '';
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symble[Math.floor(Math.random() * symble.length)];

        while (lenght > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;
        console.log(password);
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand('copy');
      }
    </script>
  </body>
</html>
